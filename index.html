  const movieGrid = document.getElementById("movieGrid");

  function createMovieCard(movie) {
    console.log("Rendering movie:", movie.title);

    const card = document.createElement("div");
    card.className = "movie-card";

    const img = document.createElement("img");
    img.src = movie.box_art_image_url || "";
    img.alt = movie.title + " Box Art";
    card.appendChild(img);

    const title = document.createElement("div");
    title.className = "movie-title";
    title.textContent = movie.title;
    card.appendChild(title);

    const genres = document.createElement("div");
    genres.className = "movie-genres";
    genres.textContent = movie.genres || "No genres";
    card.appendChild(genres);

    const description = document.createElement("div");
    description.className = "movie-desc";
    description.textContent = movie.description || "No description available.";
    card.appendChild(description);

    const info = document.createElement("div");
    info.className = "movie-info";
    info.innerHTML = `
      <strong>Director(s):</strong> ${movie.directors || "N/A"}<br />
      <strong>Year:</strong> ${movie.year || "N/A"}<br />
      <strong>Runtime:</strong> ${movie.runtime_min || "N/A"} minutes<br />
      <strong>Language(s):</strong> ${movie.language || "N/A"}<br />
      <strong>Country:</strong> ${movie.country || "N/A"}<br />
      <strong>Watched:</strong> ${movie.watched || "No"}<br />
      <strong>Priority:</strong> ${movie.priority || "N/A"}<br />
      <strong>Notes:</strong> ${movie.notes || "None"}
    `;
    card.appendChild(info);

    const links = document.createElement("div");
    links.className = "movie-links";
    links.innerHTML = `
      <a href="${movie.imdb_url}" target="_blank" rel="noopener noreferrer">IMDb</a>
      <a href="${movie.youtube_trailer_url}" target="_blank" rel="noopener noreferrer">Trailer (new tab)</a>
    `;
    card.appendChild(links);

        if (movie.youtube_trailer_url) {
      const iframe = document.createElement("iframe");
      iframe.src = movie.youtube_trailer_url;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      card.appendChild(iframe);
    }

    // Watch toggle button
    const watchBtn = document.createElement("button");
    watchBtn.className = "watch-btn";
    watchBtn.textContent = movie.watched && movie.watched.toLowerCase() === "yes" ? "Watched ✓" : "Mark as Watched";
    if (movie.watched && movie.watched.toLowerCase() === "yes") {
      watchBtn.classList.add("watched");
    }
    watchBtn.addEventListener("click", () => {
      if (watchBtn.classList.contains("watched")) {
        watchBtn.classList.remove("watched");
        watchBtn.textContent = "Mark as Watched";
      } else {
        watchBtn.classList.add("watched");
        watchBtn.textContent = "Watched ✓";
      }
    });
    card.appendChild(watchBtn);

    return card;
  }

  function renderMovies() {
    movieGrid.innerHTML = "";
    movies.forEach(movie => {
      const card = createMovieCard(movie);
      movieGrid.appendChild(card);
    });
  }

  renderMovies();
