<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DVD Library</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DVD Library</h1>
  <table id="dvdTable">
    <thead>
      <tr id="tableHead"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQp02iy9X1EC_W7jm12Ph3G9Z28WS1ndYJr6D-MS3CfeIBPkQiFbD9ZZj_mfOHxkZXFKEQNdmQoIhG3/pub?gid=0&single=true&output=csv";

    async function fetchAndParseCSV() {
      console.log("Fetching CSV from:", CSV_URL);
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();
        console.log("CSV fetched successfully.");
        const result = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });

        if (result.errors.length) {
          console.warn("Errors during parsing:", result.errors);
        }

        let rows = result.data.filter(row => {
          // Remove rows that are completely empty
          return Object.values(row).some(value => value && value.trim() !== "");
        });

        console.log("Parsed rows:", rows);

        normalizeAndRender(rows);
      } catch (error) {
        console.error("Failed to fetch or parse CSV:", error);
      }
    }

    function normalizeHeader(header) {
      return header.trim().toLowerCase().replace(/\s+/g, "_");
    }

    function normalizeAndRender(rows) {
      if (!rows.length) {
        console.warn("No valid rows to display.");
        return;
      }

      // Normalize headers using first row's keys
      const originalHeaders = Object.keys(rows[0]);
      const normalizedHeaders = originalHeaders.map(normalizeHeader);

      console.log("Original headers:", originalHeaders);
      console.log("Normalized headers:", normalizedHeaders);

      // Build normalized row objects
      const normalizedRows = rows.map(row => {
        let normalized = {};
        originalHeaders.forEach((origKey, index) => {
          const normKey = normalizedHeaders[index];
          normalized[normKey] = row[origKey]?.trim() || "";
        });
        return normalized;
      });

      console.log("Normalized rows:", normalizedRows);

      renderTable(normalizedHeaders, normalizedRows);
    }

    function renderTable(headers, rows) {
      const tableHead = document.getElementById("tableHead");
      const tableBody = document.getElementById("tableBody");

      // Clear any old content
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      // Render headers
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header.replace(/_/g, " ");
        th.addEventListener("click", () => {
          console.log("Sorting by:", header);
          rows.sort((a, b) => {
            return (a[header] || "").localeCompare(b[header] || "", undefined, { sensitivity: 'base' });
          });
          renderTable(headers, rows); // re-render after sort
        });
        tableHead.appendChild(th);
      });

      // Render rows
      rows.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header] || "";
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    // Kick it off
    fetchAndParseCSV();
  </script>
</body>
</html>
