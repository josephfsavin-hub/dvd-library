<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DVD Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <h1>DVD Library</h1>
  <div id="table-container">Loading...</div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQp02iy9X1EC_W7jm12Ph3G9Z28WS1ndYJr6D-MS3CfeIBPkQiFbD9ZZj_mfOHxkZXFKEQNdmQoIhG3/pub?gid=0&single=true&output=csv";

    async function fetchCSV(url) {
      try {
        console.log("Fetching CSV from:", url);
        const response = await fetch(url);
        const text = await response.text();
        console.log("CSV fetched successfully.");
        return text;
      } catch (err) {
        console.error("Error fetching CSV:", err);
        return null;
      }
    }

    function parseCSV(text) {
      const rows = text.trim().split(/\r?\n/);
      console.log("CSV Raw Rows:", rows);
      const headers = rows[0].split(',').map(h => h.trim());
      console.log("Original headers:", headers);
      const normalizedHeaders = headers.map(h => h.toLowerCase().replace(/[^a-z0-9]+/g, '_'));
      console.log("Normalized headers:", normalizedHeaders);

      const data = rows.slice(1).map(row => {
        const values = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
        const obj = {};
        values.forEach((val, i) => {
          obj[normalizedHeaders[i]] = val.replace(/^"|"$/g, '');
        });
        return obj;
      });
      console.log("Normalized rows:", data);
      return data;
    }

    function renderTable(data) {
      if (!data.length) return;
      const container = document.getElementById("table-container");
      const table = document.createElement("table");

      const headers = Object.keys(data[0]);
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          if (header === 'box_art_image_url' && row[header]) {
            const img = document.createElement("img");
            img.src = row[header];
            td.appendChild(img);
          } else {
            td.textContent = row[header];
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      container.innerHTML = "";
      container.appendChild(table);
    }

    async function main() {
      const csvText = await fetchCSV(CSV_URL);
      if (!csvText) return;
      const data = parseCSV(csvText);
      renderTable(data);
    }

    main();
  </script>
</body>
</html>
