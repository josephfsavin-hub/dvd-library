<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    .carousel {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      position: relative;
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .title {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 1em;
    }

    .card:hover img {
      transform: scale(1.1);
      filter: blur(4px);
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .card:hover .title {
      color: #0ff;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Movie 1 -->
    <div class="card" onclick="">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/33/Taxi_Driver_%281976_film_poster%29.jpg" alt="Taxi Driver">
      <div class="overlay">A young disgruntled taxi driver takes cleaning the streets into his own hands.</div>
      <div class="title">TAXI DRIVER</div>
    </div>

    <!-- Movie 2 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/18/Titanic_%281997_film%29_poster.png" alt="Titanic">
      <div class="overlay">Classic lady and the tramp type shi</div>
      <div class="title">TITANIC</div>
    </div>

    <!-- Movie 3 -->
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/81AjFG4QWTL._UF894,1000_QL80_.jpg" alt="Shrek the Third">
      <div class="overlay">He's baaaaaaack! Your favorite swamp monster is back... again! OMG it's shrek!!</div>
      <div class="title">SHREK THE THIRD</div>
    </div>
  </div>

</body>
</html>
