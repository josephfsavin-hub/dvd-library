<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .card {
      flex: 0 0 auto;
      width: 220px;
      position: relative;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      transition: filter 0.3s ease;
    }

    .title {
      text-align: center;
      font-size: 1.1em;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 15px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .overlay p {
      margin: 0 0 10px;
      font-size: 0.95em;
      line-height: 1.3em;
    }

    .year {
      font-size: 0.85em;
      color: #aaa;
    }

    .card:hover img {
      filter: blur(4px);
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .card:hover .title {
      color: #0ff;
    }

    /* Scrollbar style (optional) */
    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Movie 1 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/33/Taxi_Driver_%281976_film_poster%29.jpg" alt="Taxi Driver">
      <div class="overlay">
        <p>A young disgruntled taxi driver takes cleaning the streets into his own hands.</p>
        <div class="year">1976</div>
      </div>
      <div class="title">TAXI DRIVER</div>
    </div>

    <!-- Movie 2 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/18/Titanic_%281997_film%29_poster.png" alt="Titanic">
      <div class="overlay">
        <p>Classic lady and the tramp type shi</p>
        <div class="year">1997</div>
      </div>
      <div class="title">TITANIC</div>
    </div>

    <!-- Movie 3 -->
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/81AjFG4QWTL._UF894,1000_QL80_.jpg" alt="Shrek the Third">
      <div class="overlay">
        <p>He's baaaaaaack! Your favorite swamp monster is back... again! OMG it's shrek!!</p>
        <div class="year">2007</div>
      </div>
      <div class="title">SHREK THE THIRD</div>
    </div>
  </div>

</body>
</html>
